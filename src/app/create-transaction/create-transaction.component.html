<div class="center">
<mat-card class="create-card">
    <mat-card-header>
        <mat-card-title class="title">Create Transaction</mat-card-title>
    </mat-card-header>
    <form class="create-form"> 
    <mat-card-content>
    <mat-form-field class="full-width">
        <input name="user" matInput type ="email" placeholder="user name" [(ngModel)]="tranx.user">
    </mat-form-field>
    <mat-form-field class="full-width">
        <input name="amount" matInput placeholder="amount" [(ngModel)]="tranx.amount">
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-select name="currencyType" class="full-width" placeholder="Currency Type" [(ngModel)]="tranx.currency">
            <mat-option *ngFor="let amountType of amountTypes" [value]="amountType">
            {{ amountType }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    
        
    </mat-card-content>
    <mat-card-actions class="action">
        <button mat-raised-button color="primary" (click)="createNew()">{{buttonName}}</button>
    </mat-card-actions>
</form>
</mat-card>
</div>
